<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radar</title>

</head>

<body>
  <canvas id="canvas" style="background: rgb(22,22,39)" />
  <script type="module">
    import Radar from '../js/radar.js';
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    //设置画布的宽高
    canvas.width = 831;
    canvas.height = 706;
    // 变换坐标原点到画布中心
    Radar.translate(context)
    // 绘制骨架线
    Radar.drawRadarLine(context)
    // 绘制圆
    Radar.drawArc(context)
    // 绘制网线填充
    Radar.drawRadarArea(context)
    // 绘制轴线的文字
    Radar.drawAxisText(context)
  </script>

</body>

</html>
